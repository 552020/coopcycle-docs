<header class="site-header" role="banner">

  <div class="wrapper">

    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>

    <nav class="site-nav">
      <div class="trigger">
        {% assign pages=site.pages | where:"ref", page.ref | sort: 'lang' %}
        {%- for page in pages -%}
          <a class="page-link" href="{{ page.url }}">{{ page.lang }}</a>
        {%- endfor -%}
      </div>
    </nav>

  </div>
</header>
